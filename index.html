<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Notes Taking App</h1>
            <button id="themeToggle"><b>MODE</b></button>
        </header>

        <div class="note-inputs">
            <textarea id="newNote" placeholder="Type your note here..."></textarea>
            <button id="addNoteBtn">Add Note</button>
        </div>

        <div id="notesContainer" class="notes-container">
            <!-- Ma notes will be added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
